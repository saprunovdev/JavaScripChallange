<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
		<h1>Calculate a weight of an object on a planet</h1>

		<input type="text" id="mass" placeholder="Mass in Kilogram" />
		<select>
			<option value='none'>--select planet-- </option>
            <option value="0.37">mercury</option>
            <option value="0.91">venus</option>
            <option value="0.166">moon</option>
            <option value="0.38">mars</option>
            <option value="2.34">jupiter</option>
            <option value="1.06">saturn</option>
            <option value="0.92">uranus</option>
            <option value="1.12">neptune</option>
            <option value="0.06">pluto</option>
		</select>
		<button onclick="calculate()">Calculate weight</button>

	</header>
	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<h3 class="planet-image"></h3>
			</div>
			<div class="flex-item description"></div>

		</div>


	</main>

    <script src="script.js"></script>
</body>
</html>
